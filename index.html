<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('4')">4</button><br><br>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button><br><br>
            <button onclick="append('9')">9</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('+')" class="op-btn">+</button>
            <button onclick="append('-')" class="op-btn">-</button><br><br>
            <button onclick="append('*')" class="op-btn">*</button>
            <button onclick="append('/')" class="op-btn">/</button>
            <button onclick="calculate()" class="op-btn">=</button>
            <button onclick="clearDisplay()" class="op-btn">C</button>
        </div>
    </div> 

    <script>
        var display = document.getElementById("display");
        function append(input){
            display.value += input;
        }
        function clearDisplay(){
            display.value = "";
        }
        function calculate(){
            try{
            display.value = eval(display.value);
            }
            catch(error){
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
